<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Computer</title>
    <link rel="icon" type="image/png" href="../image/logo.png">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <nav>
        <img width="80px" src="../image/logo.png" alt="Official logo">
        <div class="nav_items">
            <a href="../index.html">Home</a>
            <a href="aboutUs.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </nav>
    <header>
        <h1>Let's Connect</h1>
    </header>
    
      <main>
        <section class="contact-info">
            <div>
                <img src="../image/contact/map-pin.png" alt="map">
                <h2>Our main office</h2>
                <p>Alajwad street, Jeddah, Saudi Arabia</p>
            </div>
            <div>
                <img src="../image/contact/phone-call.png" alt="phone">
                <h2>Phone number</h2>
                <p>234-9876-5400</p>
            </div>
            <div>
                <img src="../image/contact/email.png" alt="email">
                <h2>Email</h2>
                <p>mrcomputer@gmail.com</p>
            </div>
            <div>
                <img src="../image/contact/fax.png" alt="fax">
                <h2>FAX</h2>
                <p>1-234-567-8900</p>
            </div>
        </section>

        <div class="form-map">
        <section class="contact-form">
          <h2>Message us! </h2>
          <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
    
            <button type="submit">Submit</button>
          </form>
        </section>

        <section class="contact-map">
        </section>
        </div>
      </main>

    <footer>
        <p>&copy; 2024 Mr. Computer. All rights reserved.</p>
    </footer>
</body>
</html>
